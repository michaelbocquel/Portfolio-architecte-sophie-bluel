<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
			rel="stylesheet"
		/>
		<meta name="description" content="" />
		<link rel="stylesheet" href="../style/style.css" />
		<script src="../scripts/log-in.js" type="module"></script>
	</head>
	<body>
		<header class="header">
			<h1 class="header__logo">
				Sophie Bluel
				<span class="header__logo__span">Architecte d'intérieur</span>
			</h1>
			<nav class="header__nav">
				<ul class="header__nav__link__wrapper">
					<a href="./index.html" class="header__nav__link">
						<li>projets</li>
					</a>
					<a href="./index.html" class="header__nav__link">
						<li>contact</li>
					</a>
					<a href="./login.html" class="header__nav__link">
						<li>login</li>
					</a>
					<li class="header__nav__link">
						<img
							src="../assets/icons/instagram.png"
							alt="Instagram"
							class="header__nav__link__image"
						/>
					</li>
				</ul>
			</nav>
		</header>

		<section id="section login">
			<h2 class="login__title section__title">Log In</h2>
			<form action="#" class="login__form form" name="form">
				<label for="email" class="login__label form__label">Email</label>
				<input
					type="email"
					name="email"
					id="email"
					class="login__input form__input"
				/>
				<label for="password" class="login__label form__label"
					>Mot de passe</label
				>
				<input
					type="password"
					name="password"
					id="password"
					class="login__input form__input"
				/>
				<div id="login-error-msg-holder">
					<p id="login-error-msg">Invalid username and/or password</p>
				</div>
				<input
					type="submit"
					value="Se connecter"
					class="login__form__submit form__submit"
				/>
				<p class="forgotten__password">Mot de passe oublié</p>
			</form>
		</section>
	</body>
</html>
